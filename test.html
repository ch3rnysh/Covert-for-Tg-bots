<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
        }
        button {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
        
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="KZT">KZT</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
        </select>

        <label for="toCurrency">To:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="KZT">KZT</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const exchangeRates = {
            USD: { USD: 1, EUR: 0.93, KZT: 470, RUB: 79.5, CNY: 7.13 },
            EUR: { USD: 1.08, EUR: 1, KZT: 505, RUB: 85.5, CNY: 7.66 },
            KZT: { USD: 0.0021, EUR: 0.002, KZT: 1, RUB: 0.16, CNY: 0.015 },
            RUB: { USD: 0.0126, EUR: 0.0117, KZT: 6.3, RUB: 1, CNY: 0.09 },
            CNY: { USD: 0.14, EUR: 0.13, KZT: 66.6, RUB: 10.5, CNY: 1 }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').textContent = "Please enter a valid amount.";
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);

            document.getElementById('result').textContent = 
                `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
